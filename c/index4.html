    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style the button inside the modal */
        .modal-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <!-- The Modal -->
    <div id="successModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Success!</h2>
            <p>The success stories have been sent.</p>

        </div>
    </div>

    <!-- Script to handle success story operations -->
    <script>
        // Initialize the success stories list from localStorage or an empty array
        let successStories = JSON.parse(localStorage.getItem('successStories')) || [];

        // Function to add a new success story
        function acceptstories() {
            // Prompt the user to enter a new success story
            let newStory = prompt("Enter the success story:");
            if (newStory && newStory.trim() !== "") {
                // Add the new story to the list
                successStories.push(newStory);
                // Save the updated list to localStorage
                localStorage.setItem('successStories', JSON.stringify(successStories));
                // Display the new list of success stories
                displayStories();
            }
        }

        // Function to display all success stories on the page
        function displayStories() {
            const storyContainer = document.getElementById("storyContainer");
            storyContainer.innerHTML = ''; // Clear previous stories

            successStories.forEach((story, index) => {
                const storyElement = document.createElement("p");
                storyElement.textContent = `${index + 1}. ${story}`;
                storyContainer.appendChild(storyElement);
            });
        }

        // Function to send success stories and show a popup message
        function sendSuccessStories() {
            if (successStories.length === 0) {
                alert("There are no success stories to send.");
                return;
            }

            // Simulate sending the stories
            // Show the modal
            showModal();
        }

        // Function to display the modal
        function showModal() {
            const modal = document.getElementById("successModal");
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("successModal");
            modal.style.display = "none";
        }

        // Initial call to display stored success stories
        displayStories();
    </script>
